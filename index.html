<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
		<title>Transaction Fee Calculator</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Transaction Fee Calculator</h1>
		</header>
		<main class="main">
      <section class="input-area">
        <input
          type="number"
          name="transaction-amount"
          class="input-area__input"
          id="transaction-amount"
          min="1"
          placeholder="Transfer amount..."
        />
        <button type="submit" class="main__submitbutton" id="main__submitbutton">calculate fee</button>
      </section>
      <section class="display">
        <div id="display__result" class="display-result"></div>
      </section>
		</main>

		<script src="./src/index.ts"></script>
	</body>
</html>
